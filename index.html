<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>KarelGalerij</title>
  <style>
    body {
      background-color: #f0fff0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery button {
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery button:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 8px 16px rgba(0, 128, 0, 0.3);
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 1000; i++) {
      const img = new Image();
      let loaded = false;

      img.onload = () => {
        loaded = true;
        const button = document.createElement("button");
        button.appendChild(img);
        button.onclick = () => {
          alert(`Je klikte op afbeelding ${i}.png`);
        };
        gallery.appendChild(button);
      };

      img.onerror = () => {};

      img.src = `${i}.png`;

      setTimeout(() => {
        if (!loaded) {
          img.src = "";
        }
      }, 5000);
    }
  </script>
</body>
</html>
