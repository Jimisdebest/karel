<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>KarelGalerij</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #d0f0c0;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #2e8b57;
      font-size: 3em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 2em;
    }
    .item {
      border: 5px dotted #2e8b57;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .caption {
      margin-top: 0.5em;
      font-size: 1em;
      color: #4b8b3b;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¢ KarelGalerij</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const captions = [
      "KarelKast", "KarelHanger", "KarelAuto", "KarelBottle", "KarelSlof", "KarelLaptop",
      "KarelBroek", "KarelToeter", "KarelDrone", "KarelPizza", "KarelTosti", "KarelTent",
      "KarelKussen", "KarelZonnebril", "KarelFiets", "KarelSok", "KarelBanaan", "KarelBoek"
    ];

    for (let i = 1; i <= 1000; i++) {
      const img = new Image();
      let loaded = false;

      img.onload = () => {
        loaded = true;
        const item = document.createElement("div");
        item.className = "item";
        item.appendChild(img);

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = captions[i % captions.length];
        item.appendChild(caption);

        gallery.appendChild(item);
      };

      img.onerror = () => {}; // geen actie nodig

      img.src = `${i}.png`;

      setTimeout(() => {
        if (!loaded) {
          img.src = ""; // stop poging
        }
      }, 5000); // 5 seconden timeout
    }
  </script>
</body>
</html>
